<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Marks</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Upload Student Marks</h1>
        <form id="marksForm">
          <div class="form-group">
            <input type="text" id="course" name="course" placeholder="Course" required>
          </div>
    
          <div class="form-group">
            <input type="text" id="studentId" name="studentId" placeholder="Student ID" required>
          </div>
    
          <div class="form-group">
            <input type="number" id="marks" name="marks" placeholder="Marks Obtained" required>
          </div>
    
          <div class="form-group">
            <input type="number" id="totalMarks" name="totalMarks" placeholder="Total Marks" required>
          </div>
    
          <div class="form-group">
            <input type="text" id="grade" name="grade" placeholder="Grade" required>
          </div>
    
          <button type="submit">Upload Marks</button>
        </form>
      </div>
    
      <script src="script.js"></script>
    </body>
    </html>
</body>
</html>
